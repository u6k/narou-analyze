machine:
    timezone: Asia/Tokyo
    services:
        - docker

compile:
    override:
        - docker build -t narou-crawler-dev -f Dockerfile-dev .
        - docker run --rm -v $HOME/.m2:/root/.m2 -v $(pwd):/var/my-app narou-crawler-dev mvn clean compile

test:
    override:
        - docker run -d --name db -e POSTGRES_PASSWORD=$DB_PASS -e POSTGRES_USER=$DB_USER -e POSTGRES_DB=$DB_NAME postgres
        - docker run --rm -v $HOME/.m2:/root/.m2 -v $(pwd):/var/my-app --link db:db -e NAROU_CRAWLER_DB_USER=$DB_USER -e NAROU_CRAWLER_DB_PASS=$DB_PASS -e NAROU_CRAWLER_DB_NAME=$DB_NAME -e NAROU_CRAWLER_DB_HOST=db narou-crawler-dev mvn package site:site site:jar
        - docker kill db
        - docker build -t u6kapps/narou-crawler .
    post:
        - cp -r target/surefire-reports/* $CIRCLE_TEST_REPORTS/
        - cp -r target/* $CIRCLE_ARTIFACTS/

deployment:
    release:
        tag: /.+/
        commands:
            - docker login -e $DOCKER_EMAIL -u $DOCKER_USER -p $DOCKER_PASS
            - docker tag u6kapps/narou-crawler u6kapps/narou-crawler:$CIRCLE_TAG
            - docker push u6kapps/narou-crawler
